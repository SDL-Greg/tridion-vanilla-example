<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDL Tridion Vanilla Example</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./index.js" type="text/javascript"></script>
    <script>
      // Set a listener to load the portlets once the DOM is read
      document.addEventListener("DOMContentLoaded", () => {
        let myItemList = new ItemList(document.getElementById("example"));
        executeQuery(myItemList);
      });
    </script>
  </head>
  <body>
    <div id="example">test</div>
  </body>
</html>
